<style>
 .autocomplete {
  position: relative;
  display: inline-block;
  width: 500px;
  max-width: 80%;
}

input {
  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}

input[type=text] {
  background-color: #f1f1f1;
  width: 100%;
}

input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

  
.autocomplete-items {
    position: absolute;
    border: 1px solid #d4d4d4;
    border-bottom: none;
    border-top: none;
    z-index: 99;
    top: 100%;
    left: 25px;
    right: 0;
    max-height: 400px !important;
    overflow: auto;
}

  
.autocomplete-items div {
    padding: 10px;
    cursor: pointer;
    background-color: #fff;
    border-bottom: 1px solid #d4d4d4;
    font-size: 25px;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9; 
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important; 
  color: #ffffff; 
}
.register_to_vote-form {
    display: flex;
    text-align: center;
    justify-content: center;
    margin-top: 26px;
    margin-bottom: 42px;
} 
.register_to_vote-form #myCity{
    background-color: #EFEFEF;
    width: 100%;
    padding: 15px 15px 15px 40px;
    border-top-left-radius: 30px;
    border-bottom-left-radius: 30px;
    font-size: 30px;
    font-weight: 400;
    outline: none;
}
.register_to_vote-form #searchCounty{
    background-color: #11528A;
    padding: 15px 80px 15px 15px;
    border-top-right-radius: 30px;
    border-bottom-right-radius: 30px;
    font-size: 30px;
    font-weight: 400;
    background-image: url('https://d3n8a8pro7vhmx.cloudfront.net/themes/6153387cc294802a797d67ad/attachments/original/1636883637/fa-solid_search.png?1636883637');
    background-repeat: no-repeat;
    background-position: center;
  }
  
.register_to_vote-search_result {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 25px;
    margin-bottom: 48px;
}
  .mobile-only{
    display:none;
  } 
  
 @media only screen and (max-width: 480px) {  
    .register_to_vote-form #searchCounty {   
      font-size: 17px;
    }
    .register_to_vote-form #myCity {
      padding: 15px 5px 15px 16px;
      font-size: 17px;

    }
    .mobile-only{
      display:block;
    }
     .desktop-only{
      display:none;
    }
  }
 
 
 
@media only screen and (max-width: 575px) {
.mapLocation{
  zoom:60% !important;
  margin: 0 auto;
}
}
 
@media only screen and (max-width: 480px) {
.mapLocation {
  zoom:50% !important;
  margin: 0 auto;
}
}
 
@media only screen and (max-width: 370px) {
.mapLocation {
  zoom:49% !important;
  margin: 0 auto;
}
}
 
@media only screen and (max-width: 321px) {
.mapLocation {
  zoom: 42% !important;
  margin: 0 auto;
} 
}
 
@media screen and (max-width: 412px) and (min-width: 410px) {
.mapLocation {
  zoom: 52% !important;
  margin: 0 auto;
} 
}
  
</style>
